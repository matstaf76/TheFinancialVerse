<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Subscriptress – A Hidden Fees Villain of The FinancialVerse</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Bangers&family=Nosifer&display=swap" rel="stylesheet">

  <!-- Security -->
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta name="referrer" content="strict-origin-when-cross-origin">

  <style>
    body {
      margin: 0;
      font-family: 'Permanent Marker', cursive;
      background-color: #1a1a1a;
      color: #f5f5f5;
      line-height: 1.6;
    }

    /* ===== HEADER ===== */
    .villain-header {
      width: 100%;
      margin: 0;
      padding: 3rem 1rem;
      background: linear-gradient(180deg, #440000 0%, #1a0000 100%);
      text-align: center;
      border-bottom: 4px solid #ff004f;
      box-sizing: border-box;
    }

    .villain-title {
      margin: 0;
      padding: 0 1rem;
      width: 100%;
      text-align: center;
    }

    .villain-title span {
      font-family: 'Nosifer', cursive;
      font-size: 3rem;             /* desktop size */
      color: #ff1a1a;
      text-shadow: 0 0 15px #ff004f, 0 0 25px #660000;
      display: inline-block;
      white-space: normal;         /* allow wrapping */
      overflow: visible;           /* prevent cutoff */
      text-overflow: unset;
      word-break: break-word;      /* break if needed */
      line-height: 1;
      max-width: 100%;
    }

    @media (max-width: 900px) {
      .villain-title span { font-size: 2.5rem; }
    }
    @media (max-width: 600px) {
      .villain-title span { font-size: 2rem; }
    }
    @media (max-width: 400px) {
      .villain-title span { font-size: 1.6rem; }
    }

    .villain-header .tagline {
      font-family: 'Bangers', cursive;
      color: #ffcccc;
      font-size: 1.4rem;
      margin-top: 0.5rem;
      text-align: center;
    }

    /* ===== MAIN CONTENT ===== */
    main { padding: 2rem; }
    section { margin-bottom: 2rem; }
    h2 {
      color: #00ffff;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .villain-image {
      display: block;
      margin: 1.5rem auto;
      width: 100%;
      max-width: 450px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .villain-image:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 50, 50, 0.8);
    }

    .gallery {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      justify-content: center;
      align-items: start;
      margin: 2rem auto;
      max-width: 800px;
      padding: 0 1rem;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 50, 50, 0.8);
    }
    .gallery p {
      grid-column: 1 / -1;
      margin: 1rem 0;
      text-align: center;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .debt {
      color: #ff004f;
      font-weight: bold;
      text-shadow: 0 0 6px #ff004f;
      animation: pulseDebt 1.5s infinite alternate;
    }
    @keyframes pulseDebt {
      from { opacity: 0.8; text-shadow: 0 0 5px #ff004f; }
      to   { opacity: 1; text-shadow: 0 0 15px #ff1a1a; }
    }

    footer {
      background-color: #222;
      color: #aaa;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    /* ===== MOBILE FIXES ===== */
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: 1fr;
        gap: 1.5rem;
        padding: 0 1rem;
      }
      .villain-image {
        width: 90%;
        max-width: 380px;
      }
      main {
        padding: 1.5rem 1rem;
      }
    }
  </style>
</head>

<body>
  <header class="villain-header">
    <h1 class="villain-title"><span>The Subscriptress!</span></h1>
    <p class="tagline">The Mistress of Never Ending Fees and Forgotten Free Trials</p>
  </header>

  <main>
    <!-- your same main content here -->
  </main>

  <footer>
    <p>© 2025 The FinancialVerse. All rights reserved.</p>
  </footer>
</body>
</html>
